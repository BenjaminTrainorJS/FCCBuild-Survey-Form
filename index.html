<html>
    <head>
   <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="main">
            <header class="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>    
            <form id="survey-form">    
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" class="form-control" type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-group" class="form-group">
                    <label id="email-label" for="email">Email</label>
                        <input id="email" class="form-control" type="email" placeholder="Enter your email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required>
                </div>
                <div class="form-group">
                    <label id="number-label" for="age">Age (Optional) </label>
                    <input id="age" class="form-control" type="number" min="18" max="65" placeholder="Enter your age (18-65)" required>
                </div>
                <div class="form-group">
                    <label id="drop-down-label" for="drop-down">Which option best describes your current role?</label>
                    <select id="drop-down" class="form-control" placeholder="Select current level" required>
                        <option value = "1">Student</option>
                        <option value = "2">Junior Dev</option>
                        <option value = "3">Intermediate Dev</option>
                        <option value = "4">Senior Dev</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?
                        <div id="radio"><input class="input-radio" type="radio" name="recommend" value="definitely">Definitely</div>
                        <div id="radio"><input class="input-radio" type="radio" name="recommend" value="maybe">Maybe</div>
                        <div id="radio"><input class="input-radio" type="radio" name="recommend" value="not sure">Not sure</div>
                    </label>
                </div>
                <div class="form-group">    
                    <label for="improvements">What would you like to see improved? (Check all that apply)
                        <div id="checkbox"><input class="input-checkbox" type="checkbox" name="improvement" value="front-end">Front-end</div>
                        <div id="checkbox"><input class="input-checkbox" type="checkbox" name="improvement" value="back-end">Back-end</div>
                        <div id="checkbox"><input class="input-checkbox" type="checkbox" name="improvement" value="projects">Projects</div>
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-comments" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div>
                    <button id="submit" class="submit-button" type="submit" value="submit" >Submit</button>
                </div>      
            </form>
        </div>
    </body>
    <footer>

    </footer>
</html>
